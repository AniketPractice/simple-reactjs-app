version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Building the React app...
      - npm run build
      - echo Copying deployment scripts...
      - copy .\restart_service.ps1 .\build\
      - copy .\appspec.yml .\build\

artifacts:
  files:
    - '**/*'
  base-directory: build
